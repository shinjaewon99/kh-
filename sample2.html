        <title>영역 관련 태그</title>

            }

                background-color: cornflowerblue;
            }
            footer{
                clear: both;
                height: 100px;
                background-color: crimson;
            }
        </style>
        </head>

                <nav> 메뉴가 만들어질 영역</nav>

            </section>

            <footer>회사 소개 및 사이트 맵, 저작권 정보</footer>
        </body>

        </html>
